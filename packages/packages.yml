packages:

  # Base
  # --------
  # Packages to be installed on all machines: both personal and work

  base:
    # Packages to be installed with cargo
    cargo:
      - bacon

    # Packages which have the same package name across all package managers
    universal:
      # General
      - neovim
      - bat
      - bat-extras
      - exa
      - bottom
      - ripgrep
      - starship
      - tmux
      - zsh-autosuggestions
      - zsh-syntax-highlighting
      - kitty
      - task
      - tig
      - tealdeer
      - dust
      - imagemagick
      - viu
      - fd
      - fzf
      # Dev
      - rust-analyzer
      - doxygen
      - git
      - git-filter-repo
      - gnupg
      - graphviz
      - jq
      - llvm
      - cmake
      - terraform
      - shellcheck
      - git-delta
      # Rice
      - calcurse
      - cmatrix
      - neofetch

    arch:
      # Base Dev Tools
      - base-devel
      # General
      - perl-rename
      - time
      # Dev
      - github-cli
      - aws-cli

    arch-aur:
      # Rice
      - pipes.sh
      - cbonsai
      # Fonts
      - ttf-recursive

    darwin:
      # Base Dev Tools
      - pkg-config
      # General
      - coreutils
      - rename
      - timewarrior
      - ddcctl
      # Rice
      - pipes-sh
      # Dev
      - gh
      - awscli
      # Fonts
      - font-hack-nerd-font
      - font-recursive-code
      # Apps
      - 1password-cli
      - firefox
      - easy-move-plus-resize
      - moom
      - bartender
      - tidal
      - obsidian
      # - selfcontrol # wait for a block to end before switching to homebrew
      - sensiblesidebuttons
      - signal


  # Personal
  # --------
  # Packages to be installed on only personal machines

  personal:

    # Packages which have the same package name across all package managers
    universal:
      # Utils
      - imapsync
      - youtube-dl
      - ffmpeg

    # Arch official packages
    arch:

    # Arch AUR packages
    arch-aur:

    # Homebrew packages
    darwin:
      - dropbox


  # Ditto
  # --------
  # Packages to be installed on only work machines

  ditto:

    # Homebrew packages
    darwin:
      - slack
      - lastpass
      - drawio
      - cocoapods
      - fastlane
      - rbenv
      - ruby
      - sourcekitten
      - swiftlint
      - jenv
      - openjdk
      - openjdk@11
      - swig
      - kafka
      - zookeeper
      - nvm
      - dotnet-sdk

