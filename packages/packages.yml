packages:

  # Base
  # --------
  # Packages to be installed on all machines: both personal and work

  base:
    # Packages to be installed with cargo
    cargo:
      - bacon

    # Packages which have the same package name across all package managers
    universal:
      # General
      - neovim
      - bat
      - bat-extras
      - exa
      - bottom
      - ripgrep
      - starship
      - tmux
      - zsh-autosuggestions
      - zsh-syntax-highlighting
      - kitty
      - task
      - tig
      - tealdeer
      - dust
      - imagemagick
      - viu
      - fd
      - fzf
      - calc
      # Dev
      - rust-analyzer
      - doxygen
      - git
      - git-filter-repo
      - gnupg
      - graphviz
      - jq
      - llvm
      - cmake
      - terraform
      - shellcheck
      - git-delta
      # Rice
      - calcurse
      - cmatrix
      - neofetch

    arch:
      # Base Tools
      - git
      - base-devel
      - neovim
      - man-db
      # Networking
      - openssh
      - nftables
      - dhcpcd
      # Hardware
      - amd-ucode
      - r8168
      - iw
      - netctl
      - dialog
      - wpa_supplicant
      - openresolv
      - bluez
      - bluez-utils
      # Compositor & GUI
      - libinput
      - waybar
      - wl-clipboard
      - swaylock
      - gnome-themes-extra
      - gnome-tweaks
      # General
      - ttf-nerd-fonts-symbols # for starship
      - pacman-contrib
      - perl-rename
      - light
      - timew
      - wget
      - zathua-pdf-mupdf
      - ranger
      - python-pillow # required for ranger img preview in kitty
      - gimp
      - grim
      - slurp
      - drawio-desktop-bin
      - unzip
      - shotwell
      # Audio
      - sof-firmware
      - alsa-firmware
      - alsa-ucm-conf
      - alsa-utils
      - pulseadio
      - pamixer
      # Dev
      - gnu-netcat
      - github-cli

    arch-aur:
      # Compositor
      - hyprland-bin
      # General
      - rofi-lbonn-wayland
      - hyprpicker-git
      # Fonts
      - ttf-recursive

    darwin:
      # Base Dev Tools
      - pkg-config
      # General
      - coreutils
      - rename
      - timewarrior
      - ddcctl
      # Rice
      - pipes-sh
      # Dev
      - gh
      - awscli
      # Fonts
      - font-hack-nerd-font
      - font-recursive-code
      # Apps
      - 1password-cli
      - firefox
      - easy-move-plus-resize
      - moom
      - bartender
      - tidal
      - obsidian
      # - selfcontrol # wait for a block to end before switching to homebrew
      - sensiblesidebuttons
      - signal


  # Personal
  # --------
  # Packages to be installed on only personal machines

  personal:

    # Packages which have the same package name across all package managers
    universal:
      # Utils
      - imapsync
      - youtube-dl
      - ffmpeg

    # Arch official packages
    arch:
      - signal-desktop
      - pdftk
      - nodejs
      - npm

    # Arch AUR packages
    arch-aur:
      # General
      - 1password
      - 1password-cli
      - tidal-hifi-bin
      - tasksh
      # Rice
      - cava
      - pipes.sh
      - cbonsai

    # Homebrew packages
    darwin:
      # General
      - dropbox
      - tasksh


  # Ditto
  # --------
  # Packages to be installed on only work machines

  ditto:

    # Homebrew packages
    darwin:
      - slack
      - lastpass
      - drawio
      - cocoapods
      - fastlane
      - rbenv
      - ruby
      - sourcekitten
      - swiftlint
      - jenv
      - openjdk
      - openjdk@11
      - swig
      - kafka
      - zookeeper
      - nvm
      - dotnet-sdk

